<html>
<head>
<title>Rajadhani registration form</title>
</head>
<body bgcolor="lightyellow">
<center>
<h2><i>Student Registration Form</i></h2>
<form>
<table cellpadding=15>

<tr>

<td><input type="textbox"><td>
</tr>

<tr>
<th><label>Age:</label></th>

<tr>

</center>
</body>
</html>
